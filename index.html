<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="superContainer">

    <div class="leftContainer outsideContainer">
        <div class="iconBox player1Icon">1</div>
        <div class="scoreBox player1Score">1</div>
    </div>
    
        <div class="centerContainer">
    
            <div class="msgBox">msg here</div>
    
            <div class="tttContainer">
            <div class="insideBox box1">1</div>
            <div class="insideBox box2">2</div>
            <div class="insideBox box3">3</div>
            <div class="insideBox box4">4</div>
            <div class="insideBox box5">5</div>
            <div class="insideBox box6">6</div>
            <div class="insideBox box7">7</div>
            <div class="insideBox box8">8</div>
            <div class="insideBox box9">9</div>
            </div>
    
            <div class="gameButtons">buttons here</div>
        </div>
    
    <div class="rightContainer outsideContainer">
        <div class="iconBox player2Icon">2</div>
        <div class="scoreBox player2Score">2</div>
    </div>

</div>


</body>
</html>
